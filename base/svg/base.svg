<rect class="bg" />
<style>
* {
  fill-rule: nonzero;
  stroke-linejoin: round;
  stroke-width: 0.1em;
  stroke-linecap: butt;
}

.bg {
  fill: black;
  stroke: none;
  width: 100vw;
  height: 100vh;
}

text {
  fill-opacity: 1.0000;
  font-style: normal;
  font-family: Helvetica;
  font-weight: normal;
  stroke: none;
  fill: #ffcc66;
  font-size: 1em;
  opacity: 0;
  x: 0;
  y: 0;
}

path {
  stroke: #FFF;
  stroke-opacity: 1;
  stroke-width: 2;
  stroke-linejoin: round;
  stroke-linecap: butt;
  fill: none;
  vector-effect: non-scaling-stroke;
}

.point {
  transform: translate(-5px,0);
}
.point circle {
  stroke: black;
  stroke-opacity: 1;
  stroke-width: 3;
  fill: white;
  fill-opacity: 1;
  /* vector-effect: non-scaling-stroke; */

  r:5px;
}

.point.highlight .bottom {
  stroke: #FC0;
  stroke-width: 10;
  stroke-opacity: 1;
  /* r: 20; */
}

.line {
  stroke: #FFF;
}

.circle {
  stroke: #FFF;
}

.polygon {
  stroke-width: 5;
  fill: #CCC;
  fill-opacity: 0.3;
  opacity: 1;
}

.bisector {
  stroke-dasharray: 13, 5, 3, 5;
}

.segment path {
  stroke: #C90;
  stroke-width: 5;
  stroke-opacity: 1;
  opacity: 1;
}

.a path {
  stroke-width: 3;
}

.b path {
  stroke-width: 5;
}

[class~="a+b"] path {
  stroke-width: 8;
}

[class~="a+2b"] path {
  stroke-width: 13;
}

.golden path {
  stroke-opacity: 0.8;
}

.golden text {
  opacity: 0.8;
}

.s-ff6699 path {
  stroke: #ff6699;
  stroke-dasharray: none;
}

.s-66ccff path {
  stroke: #66ccff;
}

.s-cc66ff path {
  stroke: #cc66ff;
}
</style>
