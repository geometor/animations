<rect class="bg" />
<style>
* {
  stroke: white;
  stroke-opacity: 0.5;
  stroke-width: 2;
  stroke-linejoin: round;
  stroke-linecap: butt;
  fill: white;
  fill-opacity: 0;
  fill-rule: nonzero;
  transition-property: opacity, stroke-width, stroke-opacity;
  transition-duration: 2s;
}

.bg {
  width: 100vw;
  height: 100vh;
  stroke: none;
  fill: black;
}

text {
  stroke: none;
  fill: #ffcc66;
  fill-opacity: 1;
  font-size: 1em;
  opacity: 0;
  x: 0;
  y: 0;
}

path {
  vector-effect: non-scaling-stroke;
}

.select {
  stroke-opacity: 1;
  fill-opacity: 0.7;
}
.select path {
  fill-opacity: 0.2;
}

.fade {
  opacity: 0.2;
}

.point {
  transform: translate(-5px, 0);
  transition-property: stroke-width, stroke-opacity;
  transition-duration: 2s;
}
.point circle {
  stroke: black;
  stroke-opacity: 1;
  stroke-width: 3;
  fill: white;
  fill-opacity: 1;
  /* vector-effect: non-scaling-stroke; */
  r: 5;
}
.point.highlight .bottom {
  stroke: #FC0;
  stroke-width: 20;
  stroke-opacity: 0.5;
  /* r: 20; */
}

.polygon {
  stroke-width: 5;
  fill: #CCF;
  fill-opacity: 0.3;
}

.bisector {
  stroke-dasharray: 13, 5, 3, 5;
}

.segment path {
  stroke: #C90;
  stroke-width: 5;
  stroke-opacity: 1;
}

.a path {
  stroke-width: 3;
}

.b path {
  stroke-width: 5;
}

[class~="a+b"] path {
  stroke-width: 8;
}

[class~="a+2b"] path {
  stroke-width: 13;
}

.golden path {
  stroke-opacity: 0.8;
}

.golden text {
  opacity: 0.8;
}

.s-ff6699 path {
  stroke: #ff6699;
  fill: #ff6699;
}

.s-66ccff path {
  stroke: #66ccff;
  fill: #66ccff;
}

.s-cc66ff path {
  stroke: #cc66ff;
  fill: #cc66ff;
}

/*# sourceMappingURL=construction.css.map */
